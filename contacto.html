<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Formulario de contacto</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" width="30%" alt="Logo del Bazar" class="imglogo">
        </div>
        <div class="titulo">
            <h1 class="h1">BazAR - En línea</h1>
            <h4>Todos los accesorios de tu cocina en un sólo lugar.</h4>
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li>Servicios</li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="./ubicacion.html">Ubicación</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <form action="https://formspree.io/f/mvgkjgyb" method="POST">
            <input type="texto" name="Nombre" id="nombre" placeholder="Ingrese su nombre:">
            <br>
            <input type="email" name="Email" id="email" placeholder="Ingrese su email:">
            <br>
            <textarea name="Consulta:" rows="5" cols="30" placeholder="Escriba aquí su consulta: "></textarea>
            <br>
            <input type="submit" name="Submit" id="submit" placeholder="Enviar:">
            <input type="reset" name="Reset" id="reset" placeholder="Restablecer:">
        </form>
    </main>
    <footer>
        <div class="iconos">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-telegram"></i>
        </div>
        <div class="firma">
            <p>Matías Campos - 2025 | mati.campos@gmail.com</p> <small>La imágenes fueron tomadas de: <a
                    href="https://www.bazarcelta.com.ar/">Bazar Celta</a></small>
        </div>
    </footer>

</body>
</html>
